<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Risk Roll</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="script.js"></script>

  <div class="main">

    <div class="offense">
      offense armies
      <input type="number"></input>
    </div>
    <div class="defense">
      defense armies
      <input type="number"></input>
    </div>

    <button class="btn btn-primary role">role</button>

    <div class="result">
      <h1 class="val"></h2>
    </div>
  </div>

  <div class="debug">
    <h1>Debug Panel</h1>

    <div class="dice clearfix a1">
     <label>Attack dice 1: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix a2">
     <label>Attack dice 2: </label>

      <p class="val"></p>
    </div>

    <div class="dice clearfix a3">
     <label>Attack dice 3: </label>

      <p class="val"></p>
    </div>

    <div class="dice clearfix b1">
     <label>Deffense dice 1: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix b2">
     <label>Deffense dice 2: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix attack-dice">
     <label>attack dice: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix defense-dice">
     <label>defense dice: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix d1result">
     <label>d1result: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix d2result">
     <label>d2result: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix attack-remaining">
     <label>attack remaining: </label>
      <p class="val"></p>
    </div>

    <div class="dice clearfix defense-remaining">
     <label>defense remaining: </label>
      <p class="val"></p>
    </div>
  </div>

</body>
</html>
